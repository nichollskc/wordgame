<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<HTML>
	<HEAD>
		<TITLE>Word game</TITLE>
		<link href='https://fonts.googleapis.com/css?family=Lato:300,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="style.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="data.js"></script>
		<script src="random.js"></script>
	</HEAD>
	<BODY>
    <div class="wrapper--listChooser js-wrapper--listChooser">
      <div class="listChooser">
        <div class="listChooser__input">
          <label for="mediums">Mediums</label>
          <select id="mediums" name="mediums">
          </select>
        </div>
        <div class="listChooser__input">
          <label for="verbs">Verbs</label>
          <select id="verbs" name="verbs">
          </select>
        </div>
        <div class="listChooser__input">
          <label for="subjects">Subjects</label>
          <select id="subjects" name="subjects">
          </select>
        </div>
      </div>
    </div>
		<div class="container">   	
            <table class="random" id="wordTable">
                <tr id="randomWords">
                    <td><span>??</span></td>
                    <td><span>??</span></td>
                    <td><span>??</span></td>
                    <td><span>??</span></td>
                </tr>
                <tr id="wordLabel">
                    <td><span>1</span></td>
                    <td><span>2</span></td>
                    <td><span>3</span></td>
                    <td><span>4</span></td>
                </tr>
            </table>

            <input type="button" value="New words" class="button" onclick="randomiseWords();" />

            <div id="codediv">

                <h3>Secret code</h3>

                <table class="random" id="numberTable">
                    <tr id="randomNumbers">
                        <td class="randomNumber"><span>??</span></td>
                        <td class="randomNumber"><span>??</span></td>
                        <td class="randomNumber"><span>??</span></td>
                    </tr>
                </table>
                <input type="button" value="New code" class="button" onclick="randomiseNumbers();" />
            </div>
			<div class="break"></div>
      <p><a  href="" class="chooseLists js-chooseLists">Choose lists</a></p>

		</div>
	</BODY>
</HTML>
